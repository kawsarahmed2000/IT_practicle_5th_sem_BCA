
<html lang="en">
<head>
    <title>Print a table of numbers from 5 to 15 and their squares and cubes using alert.</title>

</head>
<body>
<input type="button" id="btn_alert" value="Alert The Table" />
    
<div id="results"></div>
<script>
    document.getElementById("btn_alert").addEventListener("click",alertIt);
    function alertIt(){
        var result ="";
        for(var i = 5;i<=15;i++){
            result+= i +" "+i*i+" "+i*i*i +"\n";
        }
        alert(result);
    }
</script>
</body>
</html>
