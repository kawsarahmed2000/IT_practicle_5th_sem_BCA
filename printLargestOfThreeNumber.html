<html lang="en">
  <head>
    <title>Print the largest of three numbers</title>
  </head>
  <body>
    <input type="number"id="number1"value=""placeholder="Enter first number" />
    <input type="number"id="number2"value=""placeholder="Enter second number"/>
    <input type="number"id="number3"value=""placeholder="Enter third number"/>
    <input type="button" id="btn_compare" value="Compare" />
    <script>
      document.getElementById("btn_compare").addEventListener("click", compare);
      function compare() {
        
        let largest;
        var x = parseFloat(document.getElementById("number1").value);
        var y = parseFloat(document.getElementById("number2").value);
        var z = parseFloat(document.getElementById("number3").value);

        if (x > y && x > z) largest = x;
        else if (z > x && z > y) largest = z;
        else largest = y;
        alert(largest);
      }
    </script>
  </body>
</html>
